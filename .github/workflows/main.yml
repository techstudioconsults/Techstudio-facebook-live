
name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js

        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"

      - name: Install dependencies
        run: npm install

      # - name: Run test
      #   run: npm test

  deploy:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: checkout files
      - uses: actions/checkout@v2

      - name: Install doctl
      - uses: digitalocean/action-doctl@v2
      
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
